<mat-card>
  <mat-card-title>
    Settings
  </mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <textarea matInput matTextareaAutosize [ngModel]="defaultContent$ | async"
                (ngModelChange)="changeSetting('defaultContent', $event)"
                placeholder="Default content for new files"></textarea>
    </mat-form-field>
  </mat-card-content>
</mat-card>
